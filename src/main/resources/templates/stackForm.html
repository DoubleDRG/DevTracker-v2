<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row text-center mt-4 mb-4">
        <h1 th:text = "|내 스택 관리|">내 스택 관리</h1>
    </div>

    <hr style="height: 2px; color: black; background-color: black;">

    <div><h2 class="text-start pl-4 mt-4"></h2></div>
    <div class="container" >
        <div class="row text-left">
            <div class="col mb-3 text-left">
                <img th:each="stackImageUrl: ${myStackImages}" class="pt-2 pl-1 pr-1" th:src="${stackImageUrl}" src = "" alt="">
            </div>
        </div>
    </div>

    <hr style="height: 2px; color: black; background-color: black;">

    <form th:action="@{/stack}" th:with="year=${#temporals.format(now,'yyyy')}, month=${#temporals.format(now,'MM')}" action="./stackForm.html" method="post">
        <label class="fw-bold" for="addStack" th:text="|새로운 스택 등록|">새로운 스택 등록:</label>

        <select class = "form-select" name="addStacks" id="addStack" multiple style="height: 15rem">
            <option th:each="stack: ${notMyStack}" th:value="${stack}" th:text="${stack}">Spring</option>
        </select>

        <br>

        <label class="fw-bold" for="removeStack" th:text="|기존 스택 삭제|">기존 스택 삭제</label>
        <select class = "form-select" name="removeStacks" id="removeStack" multiple style="height: 13rem">
            <option th:each="stack:${myStack}" th:value="${stack}" th:text="${stack}">Spring</option>
        </select>
        <br>
        <button class="btn btn-primary" type="submit">저장하기</button>
        <a class="btn btn-secondary" th:href="|/${year}/${month}|">돌아가기</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
