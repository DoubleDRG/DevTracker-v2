<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<div class="container">
    <div class="row text-center mt-4 mb-4">
        <h1>활동 수정</h1>
    </div>

    <hr style="height: 2px; color: black; background-color: black;">

    <div><h2 class="text-start pl-4 mt-4"></h2></div>

    <form th:action action="../home.html" method="post">
        <div>
            <label class="fw-bold" for="title">제목</label>
            <input type="text" class="form-control" id="title" th:name="title" th:value="${activity.title}">
        </div>

        <br>

        <label class="fw-bold" for="stack">스택</label>
        <select class = "form-select" th:name="stacks" id="stack" multiple style="height: 13rem">
            <option th:each="selectedStack:${selectedStacks}" th:value="${selectedStack}" th:text="${selectedStack}" th:selected="${activity.stackNames.contains(selectedStack)}">Spring</option>
        </select>

        <br>
        <div>
            <label class="fw-bold" for="startTime">시작시간</label>
            <input type="datetime-local" class="form-control" id="startTime" th:name="startTime" th:value="${activity.startTime}">
        </div>

        <br>
        <div>
            <label class="fw-bold" for="endTime">종료시간</label>
            <input type="datetime-local" class="form-control" id="endTime" th:name="endTime" th:value="${activity.endTime}">
        </div>

        <br>
        <div>
            <label class="fw-bold" for="myEditor">내용</label>
            <textarea id="myEditor" th:name="content" th:utext="${activity.content}"></textarea>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">수정완료</button>
        <button class="btn btn-secondary" type="submit">돌아가기</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    tinymce.init({
        selector: '#myEditor',
        height: 600
        // 추가 설정: 테마, 플러그인, 툴바 옵션 등
    });
</script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
