<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row text-center mt-4 mb-4">
        <h1>활동 상세</h1>
    </div>

    <hr style="height: 2px; color: black; background-color: black;">

    <div><h2 class="text-start pl-4 mt-4"></h2></div>

    <div class="container" id="stack">
        <label class="fw-bold" for="title">제목</label>
        <div class="card pl-4 pt-3 pb-3 pr-4" id="title" th:text="${activity.title}">제목1</div>
        <br>

        <label class="fw-bold" for="stack">스택</label>
        <div class="card">
            <div class="col mt-3 mb-3 text-left">
                <img class="pt-1 pb-1 pl-1 pr-1" th:each="stackUrl:${activity.stackImages}" th:src="${stackUrl}"
                     alt="Stack Logo">
            </div>
        </div>
        <br>

        <div>
            <label class="fw-bold" for="startTime">시작시간</label>
            <div class="card pl-4 pt-3 pb-3 pr-4" id="startTime"
                 th:text="${#temporals.format(activity.startTime,'yyyy-MM-dd hh시 mm분')}"></div>
        </div>
        <br>

        <div>
            <label class="fw-bold" for="endTime">종료시간</label>
            <div class="card pl-4 pt-3 pb-3 pr-4" id="endTime"
                 th:text="${#temporals.format(activity.endTime,'yyyy-MM-dd hh시 mm분')}"></div>
        </div>
        <br>

        <div>
            <label class="fw-bold" for="content">내용</label>
            <div class="card p-4" id="content" th:utext="${activity.content}">내용</div>
        </div>
        <br>

        <hr style="height: 2px; color: black; background-color: black;">
        <a class="btn btn-success" href="#" th:href="|/activity/edit/${activity.id}|">수정하기</a>
        <a class="btn btn-danger" href="#" th:href="|/activity/delete/${activity.id}|">삭제하기</a>
        <a class="btn btn-secondary" href="#" th:href="|/${#temporals.format(activity.startTime,'yyyy')}/${#temporals.format(activity.startTime,'MM')}|">돌아가기</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
