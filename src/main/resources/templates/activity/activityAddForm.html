<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row text-center mt-4 mb-4">
        <h1>활동 등록</h1>
    </div>

    <hr style="height: 2px; color: black; background-color: black;">

    <div><h2 class="text-start pl-4 mt-4"></h2></div>

    <form th:action action="../home.html" method="post">
        <div>
            <label class="fw-bold" for="title">제목</label>
            <input th:name="title" type="text" class="form-control" id="title" placeholder="제목을 입력해 주세요.">
        </div>

        <br>

        <label class="fw-bold" for="stack">스택</label>
        <select class = "form-select" th:name="stacks" id="stack" multiple style="height: 13rem">
            <option th:each="stack:${stacks}" th:value="${stack}" th:text="${stack}" value="Spring">Spring</option>
        </select>

        <br>
        <div>
            <label class="fw-bold" for="startTime">시작시간</label>
            <input type="datetime-local" th:name="startTime" class="form-control" id="startTime">
        </div>

        <br>
        <div>
            <label class="fw-bold" for="endTime">종료시간</label>
            <input type="datetime-local" th:name="endTime" class="form-control" id="endTime">
        </div>

        <br>
        <div>
            <label class="fw-bold" for="myEditor">내용</label>
            <textarea id="myEditor" th:name="content"></textarea>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">저장하기</button>
        <button class="btn btn-secondary" type="submit">돌아가기</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
